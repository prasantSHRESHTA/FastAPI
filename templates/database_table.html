<!DOCTYPE html>
<html>
<head>
   <title>Users</title>
</head>
<body>
   <h1>Users</h1>
   <table border="1">
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Age</th>
       </tr>
       {% for user in users %}
       <tr>
           <td>{{ user.0}}</td>
           <td>{{ user.1 }}</td>
           <td>{{ user.2 }}</td>
       </tr>
       {% endfor %}
   </table>
</body>
</html>
